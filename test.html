<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <form>
      <input id="message" />
    </form>
    <button>mailto</button>

    <a href="mailto:customer@email.com?subject=Information
    Requested&body=Here's more information. 
    http://www.website.com/info/info.pdf">Send More Info</a>

    <script>
        var body_message = $('#message').value;
        var email = 'james2doyle@gmail.com';
        var subject = 'js email';
        $('button').click(function() {

            var mailto_link = 'mailto:' + email + '?subject=' + subject + '&body=' + body_message;

            win = window.open(mailto_link, 'emailWindow');
            if (win && win.open && !win.closed) win.close();

        });
    </script>
  </body>
</html>
