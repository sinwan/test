<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Give Feedback to Our Website.</h2>
    <form action="" method="get" enctype="text/plain">
      <div>
        <label for="name">Name:
          <input type="text" name="name" id="name" />
        </label>
      </div>
      <div>
        <label for="email">Email:
          <input type="text" name="email" id="email" />
        </label>
      </div>
      <div>
        <label>Comments:</label>
        <br />
        <textarea name="comments" rows="12" cols="35">Send your comments to us.</textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Send" onclick="location.href='mailto:em@i.l?subject=The%20subject%20of%20the%20mail;"/>
        <input type="reset" name="reset" value="Clear Form" />
      </div>
    </form>
    <div class="form">
      <form action="mailto:...@gmail.com?subject=MessageFromWebsite" method="post" enctype="text/plain" id="myform" target="_blank">
        <label>Name:</label>
        <input type="text" name="yourName"><br>
        <label>Email:</label>
        <input type="email" name="yourEmail"><br>
        <label>Message:</label><br>
        <textarea rows="10" cols="30" name="yourMessage"></textarea><br>
        <button type="submit" class="button"><span>Submit</span></button>
      </form>
    </div>
    <a href="mailto:customer@email.com?subject=Information
    Requested&body=Here's more information. 
    http://www.website.com/info/info.pdf">Send More Info</a>
  </body>
</html>
